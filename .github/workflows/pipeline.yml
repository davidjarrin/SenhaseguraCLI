name: senhasegura CLI CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  DJARRIN:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: PRUEBA HOLA MUNDO
        run: echo Hello, world!
        
      - name: Run DSM CLI as Running Belt
        env:
          APPLICATION: ${{ secrets.APPLICATION }}
          SYSTEM: ${{ secrets.SYSTEM }}
          ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
        run: |
          chmod 777 dsm
          chmod 777 .config.yaml
          ./dsm runb --app-name $APPLICATION --system $SYSTEM --environment $ENVIRONMENT --config .config.yaml --tool-name github
          
      - name: SHOWING VARIABLES ENVIROMENT
        run: cat .runb.vars | awk -F"'" '{print $2}'
        
      - name: CREATING VARIABLES ENVIROMENT
        run: export $(cat .runb.vars | awk -F"'" '{print $2}')
          
